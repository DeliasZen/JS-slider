<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <header class="header">
    <div class="header__container">
      <div class="header-logo">
        <a class="header-logo__link" href=#>
          <img class="header-logo__img" src="assets/img/logo-social-sq.png" alt="logo">
        </a>
      </div>
      <nav class="header-navbar">
        <ul class="header-navbar__list">
          <li class="header-navbar__item"><a class="header-navbar__link" href="#">Info</a></li>
          <li class="header-navbar__item"><a class="header-navbar__link" href="#">Support</a></li>
          <li class="header-navbar__item"><a class="header-navbar__link" href="#">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="main__container">
      <div id="carousel" class="carousel">
        <ul id="slides" class="slides">
          <li style="background-image: url(assets/img/1.jpg);" class="slide active">
            <p class="slide__subtitle">Slide 1</p>
          </li>
          <li style="background-image: url(assets/img/2.jpg);" class="slide">
            <p class="slide__subtitle">Slide 2</p>
          </li>
          <li style="background-image: url(assets/img/3.jpg);" class="slide">
            <p class="slide__subtitle">Slide 3</p>
          </li>
          <li style="background-image: url(assets/img/4.jpg);" class="slide">
            <p class="slide__subtitle">Slide 4</p>
          </li>
          <li style="background-image: url(assets/img/5.jpg);" class="slide">
            <p class="slide__subtitle">Slide 5</p>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__social">
        <a href="#"><i class="fab fa-google-plus-square"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-pinterest-square"></i></a>
        <a href="#"><i class="fab fa-flickr"></i></a>
      </div>

      <div class="footer__copy">Created by Ilya Shutikov</div>
    </div>
  </footer>

  <script src="assets/js/main.js" type="module"></script>

</body>

</html>
